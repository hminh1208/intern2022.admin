<app-header></app-header>
<app-sidebar></app-sidebar>

<app-layout *ngIf="isLoggedIn$ | async; else notAuthorized">
  <router-outlet></router-outlet>
  <lib-ng-toast></lib-ng-toast>
</app-layout>

<ng-template #notAuthorized>
  <lib-ng-toast></lib-ng-toast>
  <router-outlet></router-outlet>
    <app-layout>
        <router-outlet></router-outlet>
    </app-layout>
</ng-template>
