<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content >
  <mat-form-field appearance="fill">
    <mat-label>Abbrivation Name</mat-label>
    <input matInput [(ngModel)]="data.abbName">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label> Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button class="btn btn-light" mat-dialog-close style="margin-right: 10px;" (click)="onNoClick">{{ data.noText }}</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ data.yesText }}</button>        
</div>
