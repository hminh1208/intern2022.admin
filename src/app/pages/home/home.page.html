<section class="container flex items-center justify-center">
    <main class="mx-auto my-16 md:max-w-xl">
        <div class="text-center">
            <h1 class="mb-12 font-bold">Welcome to Angular Demo</h1>
            <a class="text-sm link" [routerLink]="['/', path.base.dashboard]" class="mb-12 btn btn-primary">
                Go to dashboard
            </a>
        </div>

        <a class="text-sm link" [routerLink]="['/', path.category.root, path.category.city]"
            class="mb-12 btn btn-primary">
            Go to City Management
        </a>
        <a
            class="text-sm link"
            [routerLink]="['/', path.category.root, path.category.gender]"
            class="mb-12 btn btn-primary"
        >
            Go to Gender Management
        </a>

        <div class="mt-3 row">
            <div class="col-md-12">
                <button class="btn btn-secondary" (click)="hideContent()">
                    {{showContent ? "Hide" : "Show"}}
                </button>
                <button class="ml-1 btn btn-secondary" (click)="onClickChangeTheme(theme.Light)">
                    Light
                </button>
                <button class="ml-1 btn btn-secondary" (click)="onClickChangeTheme(theme.Dark)">
                    Dark
                </button>
            </div>
        </div>

        <h3 class="mt-3">ðŸ‘‰ Visit the app pages</h3>

        <div *ngIf="showContent; else noContent" class="mt-3 row">


            <div class="col-md-6">
                <h4 class="h5">Settings</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.account]">
                            Account
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.appearance]">
                            Appearance
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.billing]">
                            Billing
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.blockedUsers]">
                            Blocked users
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.notifications]">
                            Notifications
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.security]">
                            Security
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.settings.root, path.settings.securityLog]">
                            Security log
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <h4 class="h5">User</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.user.root, 'john_wick97']" text-sm>
                            My profile
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-sm link" [routerLink]="['/', path.user.root, path.user.overview]">
                            Users overview
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <ng-template #noContent>
            <div>You cannot see this content</div>
        </ng-template>
    </main>
</section>
