<div class="container">
    <h1>Gender management</h1>
    <div class="row">
        <div class="row g-3 d-flex">
            <div class="col-md-5">
                <input class="form-control" [(ngModel)]="name" />
            </div>
            <div class="col-md-2">
                <button *ngIf="!isEdited" mat-raised-button color="primary" (click)="addItem(name)">Add</button>
                <button *ngIf="isEdited" mat-raised-button color="primary" (click)="saveEdit()">Save</button>
                <button *ngIf="isEdited" mat-raised-button color="secondary" (click)="cancleEdit()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="mt-3 row">
        <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-warning" title="edit" (click)="edit(element.id)">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger" title="delete" (click)="delete(element.id)">
                        Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of gender elements"
            [length]="total" (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>
