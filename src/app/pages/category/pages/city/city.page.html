<div class="container">
    <h1>City management</h1>
    <div class="row">
        <button mat-raised-button class="w-24 h-16" (click)="addCity()">New City</button>
    </div>
    <div class="row mt-3">
        <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="abbName">
                <th mat-header-cell *matHeaderCellDef> Abbrivation Name </th>
                <td mat-cell *matCellDef="let element"> {{element.abbName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-warning" title="edit" (click)="editCity(element.id)">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger" title="delete" (click)="delete(element.id)">
                        Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of city elements"
            [length]="total"
            (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>
